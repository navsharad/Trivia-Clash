<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Trivia Clash</title>
</head>
<body>
    <aside class="start-modal">
        <h1>Welcome to Trivia Clash!</h1>
        <p>Press the start button to test how smart you are</p>
        <button class="start-btn">Start</button>
    </aside>

    <main class="hidden">
        <h3 class="score">Correct Answers: <span>0/10</span></h3>
        <div class="game-card">
            <h1 class="question">Question</h1>
            <div class="answers">
            </div>
        </div>
    </main>
</body>
</html>
